<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #roomForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="room.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the room name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="room.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter the room description">
      </div>
      <div class="form-group">
        <label for="seats">Seats</label>
        <input type="text" [(ngModel)]="room.seats"
               class="form-control"
               id="seats"
               name="seats"
               placeholder="Enter the available workspaces"
               required #seats="ngModel">
        <div [hidden]="!seats.pristine" class="alert alert-danger">Seats are required</div>
      </div>
      <button type="submit" [disabled]="!roomForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
